<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>
        Registration Form
    </h1>
    <form action="">
        <div>
            <label for="first_name">First Name: *</label>
            <input type="text" name="first_name" id="first_name">
        </div>
        <div>
            <label for="last_name">Last Name: *</label>
            <input type="text" name="last_name" id="last_name">
        </div>
        <div>
            <label for="email">Email Address: *</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="password">Password: *</label>
            <input type="text" name="password" id="password">
        </div>
        <div>
            <label for="password_conf">Confirm Password: *</label>
            <input type="text" name="password_conf" id="password_conf">
        </div>
        <div>
            <label for="birthday">Birthdate:</label>
            <input type="date" name="birthday" id="birthday">
        </div>
        <div>
            <p>Gender Identity:</p>
        </div>
        <div>
            <input type="radio" name="gender_option" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender_option" id="female" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender_option" id="non-binary" value="non-binary">
            <label for="non-binary">Non-Binary</label>
            <input type="radio" name="gender_option" id="non-identify" value="non-identify">
            <label for="non-identify">I prefer not to answer</label>
        </div>
        <p>A short description of myself:</p>
        <div>            
            <textarea name="self-description" id="self-description" cols="30" rows="3"></textarea>
        </div>
        <div>
            <label for="languages">Favorite Language:</label>
            <select name="languages" id="languages">Choose a Language
                <option value="Javascript">Javascript</option>
                <option value="CSS">CSS</option>
                <option value="Java">Java</option>
                <option value="C++">C++</option>
                <option value="C#">C#</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <p>* Indicates a required field</p>
    </form>
</body>
</html>
